<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Turnieranzeige</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 { font-size: 3em; margin-bottom: 0.5em; }
    h2 { font-size: 2em; margin-bottom: 1em; }
    ul {
      list-style: none;
      font-size: 2em;
      padding: 0;
      margin: 0 auto;
      max-width: 800px;
    }
    li {
      margin: 0.3em 0;
      border-bottom: 1px solid #444;
      padding-bottom: 0.2em;
    }
    p {
      margin-top: 2em;
      font-size: 1.5em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1 id="runde">Lade Rundeâ€¦</h1>
  <h2>Teilnehmende Startnummern:</h2>
  <ul id="paare"></ul>
  <p id="hinweis"></p>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBVoEpZHVOqJKI4FOhedx7gWxkfefHjf0g",
  authDomain: "testseite-turnier.firebaseapp.com",
  databaseURL: "https://testseite-turnier-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "testseite-turnier",
  storageBucket: "testseite-turnier.firebasestorage.app",
  messagingSenderId: "1038700024579",
  appId: "1:1038700024579:web:f0289dd1c7506f63f5cf36"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("anzeige").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      document.getElementById("runde").innerText = data.runde || "Unbenannte Runde";
      document.getElementById("paare").innerHTML = (data.paare || []).map(p => `<li>${p}</li>`).join("");
      document.getElementById("hinweis").innerText = data.hinweis || "";
    });
  </script>
</body>
</html>
